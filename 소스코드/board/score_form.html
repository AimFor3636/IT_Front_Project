    <div class="main-content">
      <div class="page-content">
        <div class="container-fluid">
          <!-- 페이지 타이틀 -->
          <div class="row">
            <div class="col-12">
              <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                <h4 class="mb-sm-0">SMART Cloud IT마스터 48기</h4>
                <div class="page-title-right">
                  <ol class="breadcrumb m-0">
                    <li class="breadcrumb-item">클래스룸</li>
                    <li class="breadcrumb-item active">게시판</li>
                  </ol>
                </div>
              </div>
            </div>
          </div>
          <!-- 콘텐츠 영역 -->
          <div class="row">
            <div class="col-lg-12">
              <div class="card">
                <div class="card-header align-items-center d-flex">
                  <h4 class="card-title mb-0 flex-grow-1" id="boardTitle">글 제목 올 자리</h4>
                  <span class="text-muted" id="category" style="font-size: 0.8rem;">IT 게시판</span>
                </div>
                <!-- end card header -->
                <div class="card-body">
                  <form id="boardForm" method="post" action="#" class="form-container">
                    <div class="container-fluid">
                      <div class="row mb-3">
                        <div class="col-md-1 text-center">
                          <label for="title" class="pt-2">제목</label>
                        </div>
                        <div class="col-md-8">
                          <input class="form-control" type="text" id="title" name="title" value="">
                        </div>
                      </div>
                      <div class="row mb-3">
                        <div class="col-md-1 text-center">
                          <label for="contents" class="pt-2">내용</label>
                        </div>
                        <div class="col-md-11">
                          <textarea class="form-control" id="contents" name="contents"
                            style="width:100%; height:300px; border-color: lightgrey;"></textarea>
                        </div>
                      </div>
                      <div class="row mb-3">
                        <div class="col-md-1 text-center">
                          <label for="title" class="pt-2">시작시간</label>
                        </div>
                        <div class="col-md-3">
                          <input class="form-control" type="datetime-local" id="startDate" name="title" value="">
                        </div>
                        <div class="col-md-1 text-center">
                          <label for="title" class="pt-2">종료시간</label>
                        </div>
                        <div class="col-md-3">
                          <input class="form-control" type="datetime-local" id="endDate" name="title" value="">
                        </div>
                      </div>
                      <div class="row mb-3">
                        <div class="col-md-1 text-center">
                          <label class="pt-2">첨부파일</label>
                        </div>
                        <div class="col-lg-11 col-md-11">
                          <label for="uploadFiles" class="form-label text-muted">첨부파일 (Ctrl 또는 Shift키를 이용하여 여러 개 선택
                            가능)</label>
                          <input class="form-control" id="uploadFiles" name="uploadFiles" type="file" multiple>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <!--end col-->
          </div>
          <div class="row btnGroup">
            <div class="col-lg-8">
              <button class="btn btn-primary my-3 col-2 submit-btn" type="button" id="createBoard">

              </button>
