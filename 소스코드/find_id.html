<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Favicon -->
  <link rel="icon" href="./static/favicon.png">
  <title>Aim Data Academy</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

  <style>
    body {
      margin: 0;
  min-height: 100vh;
  display: grid;
  place-items: center;
  padding-top: 60px;   
  background-image: url("./static/img/background.png");
  background-repeat: no-repeat;
  background-position: top center;  
  background-size: 100% auto;       
  background-color: white;  
    }

    .card {
      place-items: center;
       float: none;
            margin-top: 30px;
      width: 460px;
      
      max-width: calc(100% - 32px);
     
      background: white;
     
      border-radius: 5px;
      
      box-shadow: 0 20px 40px rgba(0, 0, 0, .15);
      
      padding: 28px 32px;
      
      font-size: small;
    }

    .firstname {
      font-size:medium;
      font-weight: 700;
      color: #405189;
    }

    .box form-control {
      width: 350px;
      height: 35px;
    }

    button {
      border-radius: 15px;
      border: 0;
      width: 350px;
      height: 35px;
      background-color: #0ab39c;
      color: white;
    }

   #graycolor {
      font-size: small;
      margin-bottom: 30px;
    }

    #data{
margin-top: 50px;
    }
    #dontYouHave{
      font-size: small;
     
    }
    #question{
      margin-bottom: 3px;
    }
    #checkbox{
      accent-color: #405189;
    }
    #userId{
       padding-left: 12px;  
    }
    #userPassword{
       padding-left: 12px;  
    }
  </style>

  <!-- Sweet Alert2 CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.css">
  <!-- 부트스트랩 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <!-- 부트스트랩 아이콘 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.min.css" />
  <!-- 커스텀 CSS -->
  <link rel="stylesheet" href="./static/style.css" />
</head>

<body>
  <p><a href="./login.html"><img src="./static/img/Datascience.png" id="data" width="190" height="21"></a></p>
  <div class="card">
    <p class="firstname">아이디 찾기</p><br>

    <form id="findIdForm">
      <label for="userId" class="form-label"> Email </label>
      <p><input type="text" id="userId" class="box form-control" placeholder="이메일 주소를 입력하세요"></p>

      <label class="form-label" for="phoneNumber">Phone</label>
      <p><input type="text" id="phoneNumber" class="box form-control" placeholder="휴대폰 번호를 숫자로만 입력하세요" maxlength="12"></p>

   <br>
      <button type="submit"> ID 찾기 </button>
    </form>
  </div>
  <br>
  <div id="question"><span id = "dontYouHave">계정이 없으신가요 ? <a href="./join_membership.html">회원가입</a></span></div>
  <span id = "graycolor">계정이 있으신가요 ? <a href="./login.html">로그인</a></span>
  </body>
  
  <script>
     // 숫자만 입력 가능 (핸드폰 번호)
    document.getElementById("phoneNumber").addEventListener("input", function () {
        this.value = this.value.replace(/[^0-9]/g, "");
    });
  </script>
  <!-- CrpytoJS 암호화 툴 -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.js"></script>

  <!-- Sweet Alert2  -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.js"></script>

</html>
