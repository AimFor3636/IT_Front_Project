    <div class="main-content">
      <div class="page-content">
        <div class="container-fluid">
          <!-- 페이지 타이틀 -->
          <div class="row">
            <div class="col-12">
              <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                <h4 class="mb-sm-0">SMART Cloud IT마스터 48기</h4>
                <div class="page-title-right">
                  <ol class="breadcrumb m-0">
                    <li class="breadcrumb-item">클래스룸</li>
                    <li class="breadcrumb-item active">회원정보 수정</li>
                  </ol>
                </div>
              </div>
            </div>
          </div>
          <!-- 콘텐츠 영역 -->
          <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-5">
              <div class="card mt-4">
                <div class="card-body p-4">
                  <div class="text-center mt-2">
                    <h5 class="text-primary">개인정보 수정</h5>
                  </div>
                  <div class="p-2 mt-4">
                    <form id="joinForm" action="/classroom/student/info" method="post">
                      <div class="mb-3">
                        <div class="float-end">
                          <a class="alert">* 필수</a>
                        </div>
                        <label for="birthday" class="form-label">생년월일</label><br>
                        <input type="date" name="birth" id="birthday" placeholder="생년월일"
                          class="form-control flatpickr-input" required value="1995-01-01">
                      </div>
                      <div class="mb-3">
                        <div class="float-end">
                          <a class="alert">* 필수</a>
                        </div>
                        <label for="phoneNumber" class="form-label">휴대폰번호</label>
                        <input type="tel" class="form-control" id="phoneNumber" name="mobile" placeholder="숫자만 입력하세요."
                          required value="01012345689">
                      </div>
                      <div class="mb-3">
                        <div class="float-end">
                          <a class="text-muted"></a>
                        </div>
                        <label for="telNumber" class="form-label">전화번호</label>
                        <input type="tel" class="form-control" id="telNumber" name="phone" placeholder="000-0000-0000"
                          value="">
                      </div>
                      <div class="mb-3">
                        <div class="float-end">
                          <a class="alert">* 필수</a>
                        </div>
                        <label for="emailAddress" class="form-label">이메일</label>
                        <input type="email" class="form-control" id="emailAddress" name="email" placeholder="xxx@xxx.xxx"
                          required value="adfe@naver.com">
                      </div>
                      <div class="mb-3">
                        <div class="float-end">
                          <a class="text-muted"></a>
                        </div>
                        <label for="zipCode" class="form-label">우편번호</label>
                        <input type="text" class="form-control" id="zipCode" name="address1" placeholder="00000"
                          value="">
                      </div>
                      <div class="mb-3">
                        <div class="float-end">
                          <a class="text-muted"></a>
                        </div>
                        <label for="address" class="form-label"> 주소</label>
                        <input type="text" class="form-control" id="address" name="address2" placeholder="주소" value="">
                      </div>
                      <div class="mb-3">
                        <div class="float-end">
                          <a class="text-muted"></a>
                        </div>
                        <label for="detailAddress" class="form-label"> 상세주소</label>
                        <input type="text" class="form-control" id="detailAddress" name="address3" placeholder="상세주소"
                          value="">
                      </div>
                      <div class="mt-4">
                        <button class="btn btn-success w-100" type="submit" id="formSubmitButton"
                          value="가입">수정하기</button>
                      </div>
                    </form>
                  </div>
                </div>
