<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Favicon -->
  <link rel="icon" href="./static/favicon.png">
  <title>Aim Data Academy</title>
  <style>
    body {
      display: grid;
      background-image: url(background.png);
      background-size: cover;
      place-items: center;
      height: 100%;
      margin: 0;
      margin-top: 200px;
    }

    .card {
      place-items: center;
      float: none;
      margin-top: 30px;
      width: 420px;
      /* 상자 가로 */
      max-width: calc(100% - 32px);
      /* 모바일 여백 */
      background: #fff;
      /* 하얀 배경 */
      border-radius: 12px;
      /* 둥근 모서리 */
      box-shadow: 0 20px 40px rgba(0, 0, 0, .15);
      /* 그림자 */
      padding: 28px 32px;
      /* 안쪽 여백 */
      font-size: small;
    }

    .firstname {
      font-size: medium;
      font-weight: 700;
      color: #405189;
    }

    .box {
      width: 350px;
    }

    button {
      border: 0;
      width: 350px;
      height: 35px;
      background-color: #0ab39c;
      color: white;
    }

    #graycolor {
      font-size: x-small;
      color: gray;
    }

    #data {
      margin-top: 50px;
    }

    #dontYouHave {
      font-size: small;
    }
  </style>
  <!-- Sweet Alert2 CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.css">
  <!-- 부트스트랩 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
  <p><a href="" target="_blank"><img src="Datascience.png" id="data" width="170" height="20"></a></p>
  <div class="card">
    <p class="firstname">환영합니다 !</p><br>
    <form>
      <label for="userId" class="form-label"> Username </label>
      <p><input type="text" id="userId" class="box" placeholder="Enter Username"></p>
      <label class="form-label" for="userPassword">Password</label>
      <p><input type="password" id="userPassword" class="box" placeholder="Enter Password"></p>
      <label><input type="checkbox"> id 기억하기 </label></p>
      <button type="button"> 회원가입 </button>
    </form>
  </div>
  <br>
  <span id="dontYouHave">계정이 없으신가요 ? <a href="">회원가입</a></span>
  <span id="graycolor"><a href="">아이디 찾기</a>&nbsp;&nbsp;|&nbsp;&nbsp; <a href="">비밀번호 찾기</a></span>

  <!-- 공통 js -->
  <script src="./commonScript.js"></script>
  <!-- CrpytoJS 암호화 툴 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.js"></script>
  <!-- 부트스트랩 Javascript  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <!-- Sweet Alert2  -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.js"></script>
</body>

</html>
