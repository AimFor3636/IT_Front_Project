<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Favicon -->
  <link rel="icon" href="./static/favicon.png">
  <title>Aim Data Academy</title>
  <style>
    body {
      display: grid;
      background-image: url(KakaoTalk_20251111_184632065_02.jpg);
      background-size: cover;
      place-items: center;
      height: 100%;
      margin: 0;
      margin-top: 200px;
    }

    .card {
      place-items: center;
       float: none;
            margin-top: 75px;
      width: 420px;
      /* 상자 가로 */
      max-width: calc(100% - 32px);
      /* 모바일 여백 */
      background: #fff;
      /* 하얀 배경 */
      border-radius: 12px;
      /* 둥근 모서리 */
      box-shadow: 0 20px 40px rgba(0, 0, 0, .15);
      /* 그림자 */
      padding: 28px 32px;
      /* 안쪽 여백 */
      
    }

    .firstname {
      font-weight: 700;
      color: #405189;
    }

    .box {
      width: 350px;
    }

    button {
      border: 0;
      width: 350px;
      height: 35px;
      background-color: #0ab39c;
      color: white;
    }

    #graycolor {
      font-size: small;
      color: gray;
    }
    #data{
margin-top: 75px;
    }
    
  </style>

  <!-- 부트스트랩 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
  <p><a href="" target="_blank"><img src="Datascience.png" id="data" width="200" height="30"></a></p>
  <div class="card">
    <h5 class="firstname">환영합니다 !</h5>

    <form>
      <label for="userId" class="form-label"> Username </label>
      <p><input type="text" id="userId" class="box" placeholder="Enter Username"></p>

      <label class="form-label" for="userPassword">Password</label>
      <p><input type="password" id="userPassword" class="box" placeholder="Enter Password"></p>

      <label><input type="checkbox"> id 기억하기 </label></p>

      <button type="button"> sign in </button>

    </form>
  </div>
  <br>
  <span>계정이 없으신가요 ? <a href="">회원가입</a></span><br>
  <span id="graycolor"><a href="">아이디 찾기</a> | <a href="">비밀번호 찾기</a></span>
  <script src="./commonScript.js"></script>
  <!-- 부트스트랩 Javascript  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>

</html>
