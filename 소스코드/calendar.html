<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Favicon -->
  <link rel="icon" href="./static/img/favicon.png">
  <title>Aim Data Academy</title>

  <!-- Sweet Alert2 CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.css">
  <!-- 부트스트랩 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

  <!-- 부트스트랩 아이콘 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.min.css" />

  <!-- 커스텀 CSS -->
  <link rel="stylesheet" href="./static/style.css" />
</head>

<body>
  <!-- 캘린더 컨테이너 시작 -->
  <div class="calendar-container p-4">
    <div class="row g-3">
      <!-- ========== 캘린더 영역 ========== -->
      <div class="col-lg-9">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <!-- ========== 상단 컨트롤 영역 ========== -->
            <div class="d-flex justify-content-between align-items-center mb-4">
              <!-- 좌측: 이전/다음/Today 버튼 -->
              <div class="d-flex gap-2">
                <button class="btn btn-light btn-sm">
                  <i class="bi bi-chevron-left"></i>
                </button>
                <button class="btn btn-light btn-sm">
                  <i class="bi bi-chevron-right"></i>
                </button>
                <button class="btn btn-primary btn-sm">Today</button>
              </div>
              <!-- 중앙: 월/년도 -->
              <h4 class="mb-0 fw-semibold text-uppercase calendar-title">November 2025</h4>
              <!-- 우측: 보기 옵션 탭 -->
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-primary btn-sm">Month</button>
                <button type="button" class="btn btn-outline-primary btn-sm">Week</button>
                <button type="button" class="btn btn-outline-primary btn-sm">Day</button>
                <button type="button" class="btn btn-outline-primary btn-sm">List</button>
              </div>
            </div>
            <!-- ========== 캘린더 그리드 영역 ========== -->
            <div class="calendar-grid">
              <!-- 요일 헤더 -->
              <div class="calendar-header">
                <div class="calendar-day-header">Sun</div>
                <div class="calendar-day-header">Mon</div>
                <div class="calendar-day-header">Tue</div>
                <div class="calendar-day-header">Wed</div>
                <div class="calendar-day-header">Thu</div>
                <div class="calendar-day-header">Fri</div>
                <div class="calendar-day-header">Sat</div>
              </div>
              <!-- 캘린더 날짜 셀들 (JavaScript로 동적 생성) -->
              <div class="calendar-body">
                <!-- 로딩 중 표시(애니메이션 포함) -->
                <div class="text-center py-5">
                  <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- ========== 우측 혹은 하단 Index 패널 영역 ========== -->
      <div class="col-lg-3">
        <div class="card shadow-sm">
          <div class="card-body p-3">
            <div class="d-flex align-items-center justify-content-center bg-info py-2 text-white rounded mb-3">
              <i class="bi bi-tag me-2"></i>
              <span class="fw-semibold">Index</span>
            </div>
            <div class="d-flex flex-column gap-2">
              <div class="index-item index-class">
                <span class="index-dot"></span>
                <span class="event-class">수업</span>
              </div>
              <div class="index-item index-lecture">
                <span class="index-dot"></span>
                <span class="event-lecture">특강/행사</span>
              </div>
              <div class="index-item index-test">
                <span class="index-dot"></span>
                <span class="event-test">시험</span>
              </div>
              <div class="index-item index-holiday">
                <span class="index-dot"></span>
                <span class="event-holiday">휴강/공휴일</span>
              </div>
              <div class="index-item index-jobfair">
                <span class="index-dot"></span>
                <span class="event-jobfair">잡페어</span>
              </div>
              <div class="index-item index-etc">
                <span class="index-dot"></span>
                <span class="event-etc">기타</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- 캘린더 컨테이너 끝 -->
  <!-- 이벤트 모달 시작 -->
  <div class="modal fade" id="eventModal" tabindex="-1" aria-labelledby="eventModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 fw-bold" id="eventModalLabel">Event Title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <div class="d-flex align-items-center mb-2">
              <i class="bi bi-calendar-event me-2 text-muted"></i>
              <span id="eventDate" class="text-muted">날짜</span>
            </div>
            <div class="d-flex align-items-center mb-2">
              <i class="bi bi-clock me-2 text-muted"></i>
              <span id="eventTime" class="text-muted">시간</span>
            </div>
            <div class="d-flex align-items-center mb-2">
              <i class="bi bi-ui-checks me-2 text-muted"></i>
              <span id="eventDomain" class="text-muted">과목</span>
            </div>
            <div class="d-flex align-items-center">
              <i class="bi bi-chat-left-text me-2 text-muted"></i>
              <span id="eventDescription" class="text-muted">설명</span>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
        </div>
      </div>
    </div>
  </div>
  <!-- 이벤트 모달 끝 -->

  <!-- 부트스트랩 Javascript  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <!-- Sweet Alert2  -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.js"></script>
  <!-- 캘린더 스크립트 -->
  <script src="./static/calendarScript.js"></script>
</body>

</html>
