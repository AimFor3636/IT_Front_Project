<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="icon" href="./static/favicon.png">
    <title>Aim Data Academy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <style>
        body {
            display: grid;
            background-image: url(background.png);
            background-size: cover;
            place-items: center;
            height: 100%;
            margin: 0;
            margin-top: 60px;
        }

        .card {
            place-items: center;
            float: none;
            margin-top: 30px;
            width: 460px;
            max-width: calc(100% - 32px);
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, .15);
            padding: 28px 32px;
            font-size: small;
        }

        .firstname {
            font-size: medium;
            font-weight: 700;
            color: #405189;
        }

        .box {
            width: 350px;
            height: 35px;
        }

        button {
            border-radius: 15px;
            border: 0;
            width: 350px;
            height: 35px;
            background-color: #0ab39c;
            color: white;
        }

        #graycolor {
            font-size: x-small;
            color: gray;
        }

        #data {
            margin-top: 50px;
        }

        #dontYouHave {
            font-size: small;
        }

        #checkbox {
            accent-color: #405189;
        }

        .redstar {
            color: red;
            float: right;
        }

        .box form-control {
            border-color: black;
            padding-left: 12px;
        }

        /* 아이디 중복확인 버튼용 */
        .id-row {
            display: flex;
            gap: 8px;
            align-items: center;
           
        }

        #checkIdBtn {
            width: 70px;
            height: 32px;
            border-radius: 8px;
            padding: 0 12px;
            font-size: 0.8rem;
            font-size: x-small;
        }
        #checkUserIdBtn {
            font-size: x-small;
        }
        #userId{
            width: 275px;
        }
    </style>

    <!-- Sweet Alert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.css">
</head>

<body>
    <p><a href="./login.html"><img src="Datascience.png" id="data" width="190" height="21"></a></p>
    <div class="card">
        <p class="firstname">회원가입</p><br>

        <form id="joinForm" novalidate>

            <!-- ✅ 아이디 + 중복확인 버튼 (아이디 확인 입력칸 없음) -->
            <label for="userId" class="form-label"> 아이디 </label>
<span class="redstar">* 필수</span>

<!-- 아이디 입력 + 중복확인 버튼을 한 줄로 -->
<div class="d-flex gap-2 align-items-start">
  <input
    type="text"
    id="userId"
    name="userId"
    class="box form-control"
    placeholder="아이디를 입력하세요"
  >
  <button
    type="button"
    id="checkIdBtn"  
    class="btn btn-outline-success btn-sm"
  ><!-- ★ 이 id가 중요 -->
    중복확인
  </button>
</div>
<div class="invalid-feedback">아이디를 입력하세요.</div>

            <!-- ✅ 비밀번호 -->
            <label for="userPassword" class="form-label"> 비밀번호 </label>
            <span class="redstar">* 필수</span>
            <p>
                <input type="password"
                       id="userPassword"
                       name="password"
                       class="box form-control"
                       placeholder="비밀번호를 입력하세요">
                <div class="invalid-feedback">비밀번호를 입력하세요.</div>
            </p>

            <label for="birthday" class="form-label"> 생년월일 </label> <span class="redstar">* 필수</span>
            <p>
                <input type="date" id="birthday" class="box form-control" placeholder="Enter User birthday">
                <div class="invalid-feedback">생년월일을 입력하세요.</div>
            </p>

            <label for="phoneNumber" class="form-label"> 휴대폰번호 </label> <span class="redstar">* 필수</span>
            <p>
                <input type="text" id="phoneNumber" class="box form-control" placeholder="숫자만 입력하세요">
                <div class="invalid-feedback">휴대폰 번호를 입력하세요.</div>
            </p>

            <label for="telNumber" class="form-label"> 전화번호 </label>
            <p>
                <input type="text" id="telNumber" class="box form-control" placeholder="000-000-0000">
                <div class="invalid-feedback">전화번호는 000-0000-0000 형식입니다.</div>
            </p>

            <label for="emailAddress" class="form-label"> 이메일 </label> <span class="redstar">* 필수</span>
            <p>
                <input type="email" id="emailAddress" class="box form-control" placeholder="xxx@xxx.xxx">
                <div class="invalid-feedback">이메일 주소를 입력하세요.</div>
            </p>

            <label for="zipCode" class="form-label"> 우편번호 </label>
            <p>
                <input type="text" id="zipCode" class="box form-control" placeholder="00000">
                <div class="invalid-feedback">우편번호는 숫자 5자리입니다.</div>
            </p>

            <label class="form-label" for="address">주소</label>
            <p><input type="text" id="address" class="box form-control" placeholder="주소"></p>

            <label class="form-label" for="detail_address">상세 주소</label>
            <p><input type="text" id="detail_address" class="box form-control" placeholder="상세주소"></p>

            <button type="submit"> 가입하기 </button>

        </form>
    </div>
    <br>

    <!-- 공통 js -->
    <script src="./commonScript.js"></script>
    <!-- CrpytoJS 암호화 툴 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.js"></script>
    <!-- 부트스트랩 Javascript  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <!-- Sweet Alert2  -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.js"></script>
    <!-- 회원가입 전용 JS (모듈) -->
    <script type="module" src="./join_membership.js"></script>
</body>

</html>
