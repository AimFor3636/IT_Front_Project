<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="icon" href="./static/favicon.png">
    <title>Aim Data Academy</title>
    <!-- 부트스트랩 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        body {
           margin: 0;
  min-height: 100vh;
  display: grid;
  place-items: center;
  padding-top: 60px;   
  background-image: url("background.png");
  background-repeat: no-repeat;
  background-position: top center;  
  background-size: 100% auto;       
  background-color: #ffffff;  
        }

        .panel {
            width: 450px;
            max-width: calc(100% - 32px);
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, .15);
            overflow: hidden;
            /* ← 헤더/바디 라운드 일체화의 핵심 */
            font-size: 14px;
            background: #fff;
            /* 기본 바디 배경 */
        }

        .panel-head {
            letter-spacing: 0cap;
            text-align: center;
            background: #d12b3b;
            /* 빨간 헤더 */
            color: #fff;
            padding: 10px 28px;
            height: 75px;
            line-height: 60%;
            font-weight: 600px;
        }

        .panel-body {
            place-items: center;
            padding: 10px 0px;
            height: 410px;
            /* 폼 영역 */
            background: #fff;

        }

        .panel-body .box {
            width: 120%;
            height: 36px;
        }

        .btn-primary {
            width: 120%;
            height: 40px;
            background: #0a7bd1;
            color: #fff;
            border: 0;
        }

        .verify-card {
            display: block;
            width: calc(100% + 40px);
            /* 패널보다 40px 더 크게 */
            margin-left: -20px;
            /* 왼쪽으로 20px 빼고 */
            margin-right: -20px;

            height: 200px;
            border: 2px solid #1f883d;
            /* 녹색 테두리 */
            background: #eef9f0;
            /* 아주 연한 녹색 배경 */
            border-radius: 14px;
            padding: 22px 20px;

            /* 왼쪽 아이콘, 오른쪽 텍스트 */
            gap: 16px;
            align-items: center;
            cursor: pointer;
        }

        .verify-card:hover {
            box-shadow: 0 8px 22px rgba(0, 0, 0, .08);
        }

        .verify-card:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(31, 136, 61, .28);
        }

        .verify-card.selected {
            border-color: #137333;
            background: #e6f7eb;
        }

        /* 선택 상태 */


        /* 텍스트 */
        .verify-card .title {
            margin: 0;
            font-weight: 700;
            font-size: 18px;
            color: #2a2f33;
        }

        .verify-card .desc {
            margin: .35rem 0 0;
            color: #4b5563;
            font-size: 14px;
        }

        .verify-card .recommend {
            margin-left: .25rem;
            color: #1f883d;
            font-weight: 600;
            text-align: center;
        }

        /* 시작 버튼은 가로 꽉 차게 */
        .btn-primary {
            width: calc(100% + 40px);
            /* 패널보다 40px 더 크게 */
            margin-left: -20px;
            /* 왼쪽으로 20px 빼고 */
            margin-right: -20px;
            /* 오른쪽도 20px 빼기 */
            height: 44px;
            background: #0a7bd1;
            color: #fff;
            border: 0;
            border-radius: 14px;
        }

        .notice-card {
            margin-bottom: 100px;
            width: 450px;
            /* panel 폭과 동일 */
            max-width: calc(100% - 32px);
            margin-top: 18px;
            background: #fff7d6;
            /* 연노랑 배경 */
            border: 1px solid #f2d38b;
            /* 테두리 */
            border-radius: 12px;
            box-shadow: 0 12px 28px rgba(0, 0, 0, .08);
        }

        .notice-head {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 14px 18px 6px;
            color: #6b4f00;
            /* 갈색 톤 텍스트 */
            font-weight: 700;
        }

        .notice-icon {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: #f2d38b;
            color: #6b4f00;
            font-size: 12px;
            font-weight: 800;
        }

        .notice-list {
            margin: 0;
            padding: 6px 22px 16px 40px;
            list-style: disc;
            color: #5c4a1a;
            line-height: 1.7;
        }

        .recommend {
            place-items: center;
            text-align: center;
        }

        /* 전체 단계 네비게이션 컨테이너 */
        .stepper {
            display: flex;
            align-items: center;
            justify-content: center;
            /* 가운데 정렬 */
            gap: 18px;
            /* 요소 사이 간격 */
            margin-bottom: 24px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        /* 각 단계 하나(번호 + 텍스트) */
        .step {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #ffffff;
            /* 기본 글자색 (배경이 파란 이미지고, 글자는 흰색 느낌) */
        }

        /* 동그란 번호 부분 */
        .step-num {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;

            font-weight: 700;
            font-size: 16px;

            background: #ffffff;
            /* 기본은 흰색 원 */
            color: #444;
            border: 2px solid #d0d4dd;
            /* 옅은 회색 테두리 */
        }

        /* 번호 옆 텍스트 */
        .step-label {
            font-size: 14px;
            font-weight: 600;
            color: #f0f4ff;
            /* 살짝 연한 흰색 */
        }

        /* 단계 사이의 > 표시 */
        .step-sep {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.7);
        }

        /* 현재 단계(파란 동그라미 + 파란 텍스트) */
        .step.active .step-num {
            background: #0d6efd;
            /* 파란색 */
            border-color: #0d6efd;
            color: #fff;
        }

        .step.active .step-label {
            color: #0d6efd;
            /* 텍스트도 파란색 */

        }
    </style>


</head>

<body>
    <p><a href="login.html" target="_blank"><img src="Datascience.png" id="data" width="170" height="20"></a></p>

    <div class="stepper">
        <!-- 1단계: 현재 단계라서 active -->
        <div class="step active">
            <span class="step-num">1</span>
            <span class="step-label">본인인증</span>
        </div>

        <span class="step-sep">&gt;</span>

        <!-- 2단계 -->
        <div class="step">
            <span class="step-num">2</span>
            <span class="step-label">정보입력</span>
        </div>

        <span class="step-sep">&gt;</span>

        <!-- 3단계 -->
        <div class="step">
            <span class="step-num">3</span>
            <span class="step-label">가입완료</span>
        </div>
    </div>

    <div class="panel">
        <div class="panel-body">
            <h5>본인인증</h5>
            <p>회원 가입을 위해 본인인증을 진행해주세요 </p>

            <form>

                <button type="button" class="verify-card" id="phoneOption" onclick="selectOption('phone')">
                    <p><img src="phone.png"> </p>
                    <span>
                        <h5 class="title">휴대폰 본인인증</h5>
                        <p class="desc">
                            휴대폰을 통한 간편하고 안전한 본인인증</p>
                        <p><span class="recommend">✔ 추천</span>
                        </p>
                    </span>
                </button>

                <label style="display:inline-flex;align-items:center;gap:6px;margin-top:14px;">
                </label>

                <p style="margin-top:16px">
                    <button type="button" class="btn-primary">본인 인증 시작</button>
                </p>
                <p class="recommend">
                    <a href="login.html">메인으로 돌아가기</a>
                </p>
            </form>
        </div>
    </div>

    <div class="notice-card" role="region" aria-labelledby="noticeTitle">
        <div class="notice-head">
            <span class="notice-icon" aria-hidden="true">i</span>
            <strong id="noticeTitle">비밀번호 찾기 안내</strong>
        </div>

        <ul class="notice-list">
            <li>본인명의의 휴대폰으로만 인증이 가능합니다. </li>
            <li>인증 과정에서 SMS 요금이 발생할 수 있습니다.</li>
            <li>인증이 완료되면 자동으로 회원가입 페이지로 이동합니다.</li>
            <li>개인정보는 안전하게 보호되며, 회원가입 목적으로만 사용됩니다.</li>
        </ul>
    </div>

    <!-- 공통 js -->
    <script src="./commonScript.js"></script>
    <!-- CrpytoJS 암호화 툴 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.js"></script>
    <!-- 부트스트랩 Javascript  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
